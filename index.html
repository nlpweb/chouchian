<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" href="static/stylesheets/font-awesome.css" media="screen">
    <link rel="stylesheet" type="text/css" href="static/stylesheets/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="static/stylesheets/main.css" media="screen">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Chouchian</title>
  </head>

  <body>
    <div class="container">
      <header>抽籤</header>

      <!-- ========================================================================================== -->
      <section id="content" class="content-wrap back" >
        <div class="row">
          <div href="" class="button button-error" id="yo-btn">
            <span class="button-text back">Yo!</span>
            <span class="fa fa-spin fa-spinner"></span>
          </div>
        </div>
        <div class="row">
          <div class="result-wrap">

            <span class="result"></span>
          </div>
        </div>
      </section>
      <!-- ========================================================================================== -->
      <section id="info" class="back">
        <div class="row">
          <div class="col-md-9">
            <div class="input-wrap text-form">
              <div class="input-label">SheetURL</div>
              <div class="input-area"><input id="spread-url" /></div>
            </div>
            <div class="input-wrap text-form">
              <div class="input-label">SheetName</div>
              <div class="input-area"><input id="sheet-name" /></div>
            </div>            
          </div>
          <div class="col-md-3">
            <div class="input-wrap">
              <button type="button" id="change-btn" class="btn btn-danger">change</button>
            </div>
            
          </div>

        </div>
      </section>
      <!-- ========================================================================================== -->

      <footer>
        maintained by <a href="https://github.com/nlpweb">nlpweb</a><br>
      </footer>       
    </div>
    <script type="text/javascript" src="static/javascripts/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="static/javascripts/jquery.ba-bbq.min.js"></script>
    <script type="text/javascript" src="static/javascripts/bootstrap.js"></script>
    <script type="text/javascript" src="static/javascripts/main.js"></script>
  </body>
</html>
